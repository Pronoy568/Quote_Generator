<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="favicon.png" />

    <!-- Old Favicon - Grab Icon From Google (Might be unsupported in the future) -->
    <!-- <link rel="icon" type="image/png" href="https://s2.googleusercontent.com/s2/favicons?domain=jacinto.design"> -->

    <script
      defer
      src="https://use.fontawesome.com/releases/v6.1.1/js/all.js"
      integrity="sha384-xBXmu0dk1bEoiwd71wOonQLyH+VpgR1XcDH3rtxrLww5ajNTuMvBdL5SOiFZnNdp"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="quote-container" id="quote-container">
      <!-- Quote -->
      <div class="quote-text">
        <i class="fa-solid fa-quote-left icon"></i>
        <span id="quote"
          >What you are is what you have been. What you'll be is what you do
          now.</span
        >
        <i class="fa-solid fa-quote-right icon"></i>
      </div>
      <!-- Author -->
      <div class="quote-author">
        <span id="author">Buddha</span>
      </div>
      <!-- Buttons -->
      <div class="button-container">
        <button class="facebook-button" id="facebook" title="Facebook">
          <i class="fa-brands fa-facebook"></i>
        </button>
        <button id="new-quote">New Quote</button>
      </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
